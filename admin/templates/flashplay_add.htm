{include file="pageheader.htm"}
{insert_scripts files="validator.js"}
<form action="flashplay.php" method="post" enctype="multipart/form-data">
<div class="main-div">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label"><a href="javascript:showNotice('width_height');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.img_src}</td>
    <td><input type="file" name="img_file_src" value="" id="some_name" size="40" />
    <br /><input name="img_src" type="text" value="{$rt.img_src}" size="40" />
    <br /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="width_height">{$width_height}</span>
    </td>
  </tr>
  <tr>
    <td class="label">{$lang.img_url}</td>
    <td><input name="img_url" type="text" value="{if $smarty.get.ad_link}{$smarty.get.ad_link}{else}{$rt.img_url}{/if}" size="40" /></td>
  </tr>
  
  <!--{if $show_title_field eq "1"}-->
  <tr>
    <td class="label">图片标题</td>
    <td><input name="title" type="text" value="{$rt.title}" size="40" /></td>
  </tr>
  <!--{else}-->
	<input name="title" type="hidden" value=""/>
  <!--{/if}-->
  <tr>
    <td class="label">{$lang.schp_imgdesc}</td>
    <td><input name="img_text" type="text" value="{$rt.img_txt}" size="40" /></td>
  </tr>
  <tr>
    <td class="label">{$lang.schp_sort}</td>
    <td><input name="img_sort" type="text" value="{$rt.img_sort}" size="4" maxlength="3"/></td>
  </tr>
  <tr>
    <td class="label">价格</td>
    <td><input name="price" type="text" value="{$rt.price}" size="10"/></td>
  </tr>
  <tr align="center">
    <td colspan="2">
      <input type="hidden"  name="id"       value="{$rt.id}" />
      <input type="hidden"  name="step"       value="2" />
      <input type="hidden"  name="act"       value="{$rt.act}" />
      <input type="hidden"  name="type"       value="{$rt.type}" />
	  <input type="hidden"  name="position"       value="{$rt.position}" />
	  <input type="hidden"  name="gotoid"       value="{$gotoid}" />
      <input type="submit" class="button" name="Submit"       value="{$lang.button_submit}" />
      <input type="reset" class="button"  name="Reset"        value="{$lang.button_reset}" />
    </td>
  </tr>
</table>
</div>
</form>
